<div class="card" style="width:400px; margin-top: 50px;">
  <img class="card-img-top" src="assets/receipt1.jpg" alt="Card image">
  <div class="card-img-overlay">
    <h1 class="card-title" style="text-align:center; margin-top: 150px;">{{ purchase.date }}</h1>
    <h2 class="card-text" style="text-align:center">{{ purchase.category }}</h2>
    <h2 class="card-text" style="text-align:center">{{ purchase.amount | currency }}</h2>
    <h3 class="card-text" style="text-align:center">{{ purchase.paymentmethod }}</h3>
    <h3 class="card-text" style="text-align:center">{{ purchase.description }}</h3>
    <div>
      <button class="btn btn-danger"
      (click)="onDelete()"
      >Delete</button>
    </div>
  </div>
</div>
