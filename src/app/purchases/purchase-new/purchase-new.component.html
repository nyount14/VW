<div class="container" style="margin-top: 20px;">
  <h1>Make a Purchase</h1>
   <form (ngSubmit)="onSubmit()" #f="ngForm">

       <label>How much are you spending?</label>
       <input
         type="text"
         class="form-control"
         ngModel
         name="amount"
         required
       />
       <br>

       <label>Which envelope is this money coming from?</label>
       <select
         class="form-control"
         ngModel
         name="category"
         required>
         <option *ngFor ="let envelope of envelopes">{{ envelope.category }}</option>
       </select>
       <br>

       <label>What is the purchase date?</label>
       <input
         type="date"
         class="form-control"
         ngModel
         name="date"
         required
       />
       <br>

       <label>Provide a short description for your purchase</label>
       <input
         type="text"
         class="form-control"
         ngModel
         name="description"
         required
       />
       <br>

       <label>Which payment method are you using to make the purchase?</label>
       <select
         type="text"
         class="form-control"
         ngModel
         name="paymentmethod"
         required>
         <option *ngFor ="let pm of paymentMethods">{{ pm.method }}</option>
        </select>
       <br>


      <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>
 </form>
 </div>
