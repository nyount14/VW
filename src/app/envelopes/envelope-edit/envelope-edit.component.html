<div class="container" style="margin-top: 20px;">
  <h1>Edit this Envelope</h1>
   <form (ngSubmit)="onSubmit()" #f="ngForm">

       <label>New Spending Category?</label>
       <input
         type="text"
         id="category"
         class="form-control"
         ngModel
         name="category"
         required
       />
       <br>

       <label>New amount of money in envelope?</label>
       <input
         type="number"
         id="amount"
         class="form-control"
         ngModel
         name="amount"
         required
       />
       <br>

     <button class="btn btn-primary" type="submit" [disabled]="!f.valid">Submit</button>

 </form>
 </div>
