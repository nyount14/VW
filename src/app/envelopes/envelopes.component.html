  <div class="row">
    <div class="col-xs-12">
      <p *ngIf="envelopes.length < 1 && !isFetching">Please create an Envelope</p>
      <div *ngIf="envelopes.length >= 1 && !isFetching">
        <app-envelope-item
        *ngFor="let envelopeEl of envelopes; let i = index"
        [envelope]="envelopeEl"
        [index]="i">
        </app-envelope-item>
      </div>
      <p *ngIf="isFetching && !error">...IsLoading</p>
      <div class="alert alert-danger" *ngIf="error">
        <h1>An Error Occured!</h1>
        <p>{{ error }}</p>
        <button class="btn btn-danger" (click)="onHandleError()"></button>
      </div>
    </div>
  </div>
