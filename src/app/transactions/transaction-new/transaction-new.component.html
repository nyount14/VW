<h1>Provide purchase details below to generate a reciept</h1>

<label>ID</label>
  <input
    type="text"
    class="form-control"
    [(ngModel)] ="id"
    name="id"
  />

  <label>Amount</label>
  <input
    type="text"
    class="form-control"
    [(ngModel)] ="amount"
    name="amount"
  />

  <label>Category</label>
  <input
    type="text"
    class="form-control"
    [(ngModel)] ="category"
    name="category"
  />

  <label>Date</label>
  <input
    type="text"
    class="form-control"
    [(ngModel)] ="date"
    name="date"
  />

  <label>Type</label>
  <input
    type="text"
    class="form-control"
    [(ngModel)] ="type"
    name="type"
  />

  <label>Description</label>
  <input
    type="text"
    class="form-control"
    [(ngModel)] ="description"
    name="description"
  />

  <label>Payment Method</label>
  <select
  type="text"
  class="form-control"
  [(ngModel)] ="paymentMethod"
  name="paymentMethod">
  </select>

<button (click)="onAddTransaction()">Add Transaction</button>
